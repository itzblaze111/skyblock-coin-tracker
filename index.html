<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<div class="graphContainer">
		<div class="header">
			<h3>Skyblock coin price (AVERAGE) </h3>
		</div>
		<div id="myDiv"></div>
	</div>
  <script>
(function() {
var d3 = Plotly.d3;

var WIDTH_IN_PERCENT_OF_PARENT = 60,
    HEIGHT_IN_PERCENT_OF_PARENT = 80;

var gd3 = d3.select('body')
    .append('div')
    .style({
        width: WIDTH_IN_PERCENT_OF_PARENT + '%',
        'margin-left': (100 - WIDTH_IN_PERCENT_OF_PARENT) / 2 + '%',

        height: HEIGHT_IN_PERCENT_OF_PARENT + 'vh',
        'margin-top': (100 - HEIGHT_IN_PERCENT_OF_PARENT) / 2 + 'vh'
    });

var gd = gd3.node();

var volData = {
	x: [
			""
		 ],
	y: [		 ""
		 ],
	type: 'bar',
	name: '',
	marker: {
		color: '#00DE8D',
	},
	showlegend: false,
};
var priceData = {
	x: [
			""
		 ],
	y: [
			 ""
		 ],
	yaxis: 'y2',
	type: 'scatter',
	name: '',
	line: {
		color: '#00DE8D'
	},
	fill: 'tozeroy',
	fillcolor: 'rgba(0,222,141,0.1)',
	showlegend: false,
};
var data = [volData, priceData];

var layout = {
	height: 420,
	spikedistance: 420, // should match height
	margin: {
		t: 30,
		b: 42,
		l: 54,
		r: 30
	},
	font: {
		family: 'Roboto Mono, Droid Sans Mono, monospace',
		size: 12,
		color: '#93979E'
	},
	hoverlabel: {
		bgcolor: 'rgba(24,25,26,0.8)',
		bordercolor: 'transparent',
		font: {
			family: 'roboto mono',
			size: 12,
			color: '#fff'
		}
	},
	xaxis: {
		showline: true,
		linecolor: '#E6E8EC',
		type: 'date',
		showgrid: false,
		ticks: 'outside',
		tickcolor: '#E6E8EC',
		ticklen: 9,
		showspikes: true,
		spikecolor: '#93979E',
		spikethickness: 1,
		spikedash: '3px,3px',
		spikemode: 'across',
		spikesnap: 'cursor',
	},
	yaxis: {
		domain: [0, 0.15],
		fixedrange: true,
		zeroline: true,
		zerolinecolor: '#E6E8EC',
		nticks: 3,
	},
	yaxis2: { 
		domain: [0.225, 1],
		fixedrange: true,
		showline: false,
		zeroline: true,
		zerolinecolor: '#E6E8EC',
		showspikes: false,
		spikecolor: '#93979E',
		spikethickness: 1,
		spikedash: '3px,3px',
		spikemode: 'across',
		tickprefix: '$',
	},
	images: [
    {
      x: .975,
      y: .375,
      sizex: 0.15,
      sizey: 0.15,
      xanchor: "right",
      xref: "paper",
      yanchor: "top",
      yref: "paper",
		opacity: .175,
    }
  ],
};

var hideOptions = {displayModeBar: false};

Plotly.newPlot('myDiv', data, layout, hideOptions);

window.onresize = function() {
    Plotly.Plots.resize('myDiv', gd, data, layout, hideOptions);
};
  
})();
  </script>
</body>
</html>
