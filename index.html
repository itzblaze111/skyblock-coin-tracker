		spikethickness: 1,

		spikemode: 'across',
		tickprefix: '$',
	},
	images: [
    {
      x: .975,
      y: .375,
      sizex: 0.15,
      sizey: 0.15,
      xanchor: "right",
      xref: "paper",
      yanchor: "top",

  ],
};

Plotly.newPlot('myDiv', data, layout, hideOptions);

window.onresize = function() {
    Plotly.Plots.resize('myDiv', gd, data, layout, hideOptions);
};
  
})();
